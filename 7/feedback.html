<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <base href="https://htmlacademy-htmlcss.github.io/429233-nerds/7/">
</head>
  <body>
      <!-- Write us form -->
      <section class="modal modal-write-us">
        <h2>Напишите нам</h2>
          <button class="modal-close" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><path fill="#fecccd" d="M13.328 10.5l7.371-7.371a1.003 1.003 0 0 0 0-1.414L19.285.3a1.003 1.003 0 0 0-1.414 0L10.5 7.672 3.129.301a1.003 1.003 0 0 0-1.414 0L.301 1.715a1.003 1.003 0 0 0 0 1.414L7.672 10.5.301 17.871a1.003 1.003 0 0 0 0 1.414l1.415 1.414a1.003 1.003 0 0 0 1.414 0l7.371-7.371 7.371 7.371a1.003 1.003 0 0 0 1.414 0l1.414-1.414a1.003 1.003 0 0 0 0-1.414L13.328 10.5z"/></svg>
          </button>
        <form class="name-form" action="https://echo.htmlacademy.ru" method="post">
            <div class="form-line">
            <p>
                <label for="modal-name">Ваше имя</label>
                <input class="name-of-user" type="text" name="first-name" placeholder="Представьтесь, пожалуйста" id="modal-name">
           </p>
      
            <p>
                <label for="modal-email">Ваш e-mail</label>
                <input class="email-of-user" type="text" name="email" placeholder="Для отправки ответа" id="modal-email">
           </p>
           </div> 
            
           <p>
               <label for="modal-letter">Текст письма</label><br>
               <textarea id="modal-letter" placeholder="В свободной форме"></textarea>
           </p>
            <button class="btn modal-post" type="post">Отправить</button>  
          </form>
          
      </section>
  </body>
</html>
